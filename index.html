body {

}

p, td, th, .btn {

}

/* --- LOADER --- */
#loader {
  position: fixed;
  inset: 0;
  background: #2e2d2d;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 99999;
  transition: opacity 0.25s ease, visibility 0.25s ease;
}

#loader img {
  width: 96px;
  height: 96px;
  opacity: 0.85;
  animation: spin 1.2s linear infinite;
}

#loader.hide {
  opacity: 0;
  visibility: hidden;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

td .btn {

  border-radius: 8px;
  background: #9e9e9e;
  color: #333;
  text-decoration: none;
  font-weight: 600; /* жирнее кнопки */

.btn.disabled {

  color: #9e9e9e;
